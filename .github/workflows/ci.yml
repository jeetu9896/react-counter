name: CI for Country App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm ci

    - name: Run Vitest tests
      run: CI=true npm run test

    - name: Build Vite app
      run: npm run build

    - name: Lint code
      run: npm run lint
